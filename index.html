<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather Watcher</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <!-- Web title -->
    <header class="heading">
        <h1 class="center-text">Weather Watcher</h1>
    </header>
    <!-- Search Container -->
    <main class="main-container">
        <div class="search-wrapper">
            <div>
                <h2 class="title">Search for a City:</h2>
            </div>
            <div class="form-container">
                <form class="search-form">
                    <!-- Search Input -->
                    <div class="search-bar">
                        <input type="search" id="searching" placeholder="City">
                    </div>
                    <!-- Search Button -->
                    <div class="btn">
                        <button class="center-text" id="search-btn">Search</button>
                    </div>
                </form>
            </div>
            <!-- Popular Cities Container -->
            <div id="popular-cities">
                <!-- Popular Cities Buttons -->
                <div class="city-btn">
                    <button id="citybtn">testing btn</button>
                </div>
            </div>
        </div>
        <div class="weather-wrapper">
            <!-- Displays chosen city weather Container -->
            <div id="chosen-container">
                <h2 class="title city-name">Testing</h2>
                <p>Temp:</p>
                <p>Wind:</p>
                <p>Humidity:</p>
            </div>
            <!-- 5-Day Forecast Container -->
            <div id="forecast-container">
                <div><h2 class="title forecast-title"> 5-Day Forecast</h2></div>
                <div class="weather-box">
                    <div class="box">
                        <p>testing</p>
                    </div>
                    <div class="box">
                        <p>testing</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="center-text">
        <div>
            <h4>Made by K.I.D with ðŸ«€</h4>
        </div>
    </footer>
    <script src="./assets/script.js"></script>
</body>

</html>
